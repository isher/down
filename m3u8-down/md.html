<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="m3u8 downloader for web">
  <meta name="description" content="m3u8 downloader for web">
  <title>m3u8 downloader</title>
  <style>
    /* 全局设置 */
    html, body {
      margin: 0;
      padding: 0;
    }
    body::-webkit-scrollbar { display: none}
    p {
      margin: 0;
    }
    [v-cloak] {
      display: none;
    }
    #m-app {
      height: 100%;
      width: 100%;
      text-align: center;
      padding: 10px 50px 80px;
      box-sizing: border-box;
    }
    .m-p-action {
      margin: 20px auto;
      max-width: 1100px;
      width: 100%;
      font-size: 35px;
      text-align: center;
      font-weight: bold;
    }
    .m-p-other, .m-p-tamper, .m-p-github, .m-p-language {
      position: fixed;
      right: 50px;
      background-color: #eff3f6;
      background-image: linear-gradient(-180deg, #fafbfc, #eff3f6 90%);
      color: #24292e;
      border: 1px solid rgba(27, 31, 35, .2);
      border-radius: 3px;
      cursor: pointer;
      display: inline-block;
      font-size: 14px;
      font-weight: 600;
      line-height: 20px;
      padding: 6px 12px;
      z-index: 99;
    }
    .m-p-help {
      position: fixed;
      right: 50px;
      top: 50px;
      width: 30px;
      height: 30px;
      color: #666666;
      z-index: 2;
      line-height: 30px;
      font-weight: bolder;
      border-radius: 50%;
      border: 1px solid rgba(27, 31, 35, .2);
      cursor: pointer;
      background-color: #eff3f6;
      background-image: linear-gradient(-180deg, #fafbfc, #eff3f6 90%);
    }
    .m-p-github:hover, .m-p-other:hover, .m-p-tamper:hover, .m-p-help:hover, .m-p-language:hover {
      opacity: 0.9;
    }
    .m-p-language {
      bottom: 30px;
    }
    .m-p-other {
      bottom: 70px;
    }
    .m-p-tamper {
      bottom: 110px;
    }
    .m-p-github {
      bottom: 150px;
    }
    /* 广告 */
    .m-p-refer {
      position: absolute;
      left: 50px;
      bottom: 50px;
    }
    .m-p-refer .text {
      position: absolute;
      top: -80px;
      left: -40px;
      animation-name: upAnimation;
      transform-origin: center bottom;
      animation-duration: 2s;
      animation-fill-mode: both;
      animation-iteration-count: infinite;
      animation-delay: .5s;
    }
    .m-p-refer .close {
      display: block;
      position: absolute;
      top: -110px;
      right: -50px;
      padding: 0;
      margin: 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      z-index: 3;
      transition: 0.3s all;
      background-size: 30px 30px;
      background-repeat: no-repeat;
      background-position: center center;
      background-image: url(./imgs/close.png);
      background-color: rgba(0, 0, 0, 0.5);
    }
    .m-p-refer .close:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .m-p-refer .link {
      border-radius: 4px;
      text-decoration: none;
      background-color: #4E84E6;
      transition: 0.3s all;
    }
    .m-p-refer .link:hover {
      top: -10px;
      color: #333333;
      border: 1px solid transparent;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 2px 11px 20px 0 rgba(0, 0, 0, 0.6);
    }
    @keyframes upAnimation {
      0% {
        transform: rotate(0deg);
        transition-timing-function: cubic-bezier(0.215, .61, .355, 1)
      }
  
      10% {
        transform: rotate(-12deg);
        transition-timing-function: cubic-bezier(0.215, .61, .355, 1)
      }
  
      20% {
        transform: rotate(12deg);
        transition-timing-function: cubic-bezier(0.215, .61, .355, 1)
      }
  
      28% {
        transform: rotate(-10deg);
        transition-timing-function: cubic-bezier(        0.215, .61, .355, 1)
      }
  
      36% {
        transform: rotate(10deg);
        transition-timing-function: cubic-bezier(0.215, .61, .355, 1)
      }
  
      44% {
        transform: rotate(0deg);
        transition-timing-function: cubic-bezier(0.215, .61, .355, 1)
      }
  
      100% {
        transform: rotate(0deg);
        transition-timing-function: cubic-bezier(0.215, .61, .355, 1)
      }
    }
    /* 顶部导航 */
    .m-p-header {
      background-color: #24292e;
      color: #ffffff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
    }
    .m-p-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    .m-p-header .m-p-logo {
      font-size: 18px;
      text-decoration: none;
      color: #ffffff;
    }
    .m-p-header .m-p-logo:hover {
      text-decoration: underline;
    }
    /* 内容区域 */
    .m-p-main {
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
    }
    .m-p-list {
      width: 60%;
      background-color: #f6f8fa;
      padding: 20px;
    }
    .m-p-list h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .m-p-list ul {
      list-style: none;
      padding: 0;
    }
    .m-p-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 4px;
      border: 1px solid #d1d5da;
    }
    .m-p-list li span {
      display: flex;
      align-items: center;
    }
    .m-p-list li img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .m-p-list li button {
      padding: 5px 10px;
      background-color: #d73a49;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .m-p-list li button:hover {
      background-color: #c32434;
    }
    .m-p-input {
      width: 35%;
      background-color: #f6f8fa;
      padding: 20px;
    }
    .m-p-input h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .m-p-input label {
      font-size: 16px;
      font-weight: bold;
    }
    .m-p-input input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #d1d5da;
      border-radius: 4px;
    }
    .m-p-input button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #0366d6;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .m-p-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div id="m-app">
    <div class="m-p-header">
      <h1>M3U8 Downloader</h1>
      <a class="m-p-logo" href="#" target="_blank">Powered by ChatGPT</a>
    </div>
    <div class="m-p-main">
      <div class="m-p-list">
        <h2>下载列表</h2>
        <ul>
          <li v-for="(item, index) in downloadList" :key="index">
            <span>
              <img src="./imgs/play.png" alt="play">
              {{ item.name }}
            </span>
            <button @click="downloadM3u8(item.url)">下载</button>
            <button @click="deleteM3u8(index)">删除</button>
          </li>
        </ul>
      </div>
      <div class="m-p-input">
        <h2>添加下载</h2>
        <label for="m3u8Url">M3U8地址：</label>
        <input type="text" id="m3u8Url" v-model="newM3u8Url">
        <button @click="addM3u8">添加</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script>
    new Vue({
      el: "#m-app",
      data: {
        newM3u8Url: "",
        downloadList: [],
      },
      methods: {
        addM3u8: function () {
          if (this.newM3u8Url) {
            this.downloadList.push({ name: "New M3U8", url: this.newM3u8Url });
            this.newM3u8Url = "";
          }
        },
        downloadM3u8: function (url) {
          window.open(url, "_blank");
        },
        deleteM3u8: function (index) {
          this.downloadList.splice(index, 1);
        },
      },
    });
  </script>
</body>

</html>
